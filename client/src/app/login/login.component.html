<div class="login">
  <h1>Login</h1>
  <div>
    <div>Username:</div>
    <input [(ngModel)]="filter.username" />
  </div><br />
  <div>
    <div>Password:</div>
    <input [(ngModel)]="filter.password" (keyup.enter)="onLogin()" />
  </div><br />
  <button (click)="onLogin()">Login</button><br /><br />
  <div class="error {{class.showDiv}}">Cannot Log in! Wrong username or password.</div>
</div>
